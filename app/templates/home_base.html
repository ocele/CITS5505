<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DailyBite{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style_dashboard.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main.index') }}">DailyBite</a>
                <div class="navbar-nav me-auto">
                    <a class="nav-link active" href="{{ url_for('main.index') }}">Home</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a>
                    <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </nav>

        <div class="dashboard-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Profile Section -->
                <div class="profile-section">
                    <div class="avatar">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="username">{{ current_user.username }}</div>
                    <div class="userid">ID: {{ current_user.id }}</div>
                    <div class="calorie-badge">
                        <i class="fa-solid fa-bullseye"></i> {{ calorie_goal }} kcal
                    </div>
                </div>
                
                <!-- Navigation Section -->
                <div class="navigation-section">
                    <div class="nav-icon-row">
                        <a href="{{ url_for('main.index') }}" class="nav-icon {% if request.endpoint == 'main.index' %}active{% endif %}">
                            <i class="fa-solid fa-house"></i>
                        </a>
                        <a href="{{ url_for('main.addMeal') }}" class="nav-icon {% if request.endpoint == 'main.addMeal' %}active{% endif %}">
                            <i class="fa-solid fa-plus"></i>
                        </a>
                    </div>
                    <div class="nav-icon-row">
                        <a href="{{ url_for('main.friends') }}" class="nav-icon {% if request.endpoint == 'main.friends' %}active{% endif %}">
                            <i class="fa-solid fa-users"></i>
                        </a>
                        <a href="{{ url_for('main.meal_list') }}" class="nav-icon {% if request.endpoint == 'main.meal_list' %}active{% endif %}">
                            <i class="fa-solid fa-list"></i>
                        </a>
                    </div>
                    <div class="nav-icon-row">
                        <a href="{{ url_for('main.settings') }}" class="nav-icon {% if request.endpoint == 'main.settings' %}active{% endif %}">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    {% block extra_js %}{% endblock %}
    <script defer>
        const messages = {{ get_flashed_messages()|tojson }};
        if (messages.length > 0) {
            alert(messages.join('\n'));
        }
    </script>
</body>
</html>
