<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyBite Base Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styles */
        .navbar {
            padding: 0.8rem 1rem;
            background-color: #6c757d !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white !important;
        }

        .nav-link {
            color: white !important;
        }

        /* Dashboard content layout */
        .dashboard-content {
            display: flex;
            flex: 1;
        }

        /* Sidebar styles */
        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        .profile-section {
            background-color: #6c757d;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .navigation-section {
            background-color: #e9ecef;
            flex: 1;
            padding: 20px;
        }

        /* User profile section */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .avatar i {
            font-size: 3rem;
            color: #6c757d;
        }

        .username {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .userid {
            font-size: 0.9rem;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .calorie-badge {
            background-color: white;
            border-radius: 50px;
            padding: 8px 20px;
            font-size: 1rem;
            display: inline-block;
            color: #333;
        }

        .calorie-badge i {
            color: #dc3545;
        }

        /* Sidebar navigation icons */
        .nav-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .nav-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background-color: #adb5bd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-icon:hover, .nav-icon.active {
            background-color: #6c757d;
        }

        .nav-icon i {
            font-size: 1.5rem;
        }

        .nav-icon-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .sidebar {
                width: 240px;
            }
        }

        @media (max-width: 768px) {
            .dashboard-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                flex-direction: row;
            }
            
            .profile-section {
                width: 30%;
            }
            
            .navigation-section {
                width: 70%;
                display: flex;
                align-items: center;
            }
            
            .nav-icon-row {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">DailyBite</a>
                <div class="navbar-nav me-auto">
                    <a class="nav-link active" href="#">Home</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a>
                    <a class="nav-link" href="#"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </nav>

        <div class="dashboard-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Profile Section -->
                <div class="profile-section">
                    <div class="avatar">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="username">Veronica</div>
                    <div class="userid">ID: 2077</div>
                    <div class="calorie-badge">
                        <i class="fa-solid fa-bullseye"></i> 2000 kcal
                    </div>
                </div>
                
                <!-- Navigation Section -->
                <div class="navigation-section">
                    <div class="nav-icon-row">
                        <a href="#" class="nav-icon active">
                            <i class="fa-solid fa-house"></i>
                        </a>
                        <a href="#" class="nav-icon">
                            <i class="fa-solid fa-plus"></i>
                        </a>
                    </div>
                    <div class="nav-icon-row">
                        <a href="#" class="nav-icon">
                            <i class="fa-solid fa-users"></i>
                        </a>
                        <a href="#" class="nav-icon">
                            <i class="fa-solid fa-list"></i>
                        </a>
                    </div>
                    <div class="nav-icon-row">
                        <a href="#" class="nav-icon">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <h1>Content goes here</h1>
                <p>This is just a placeholder to show the base template structure.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
